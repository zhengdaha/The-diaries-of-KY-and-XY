<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们在一起啦</title>
    <style>
        /* 这里是 CSS：负责网页长什么样 */
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(to bottom right, #ff9a9e, #fad0c4); /* 粉色渐变背景 */
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px); /* 磨砂玻璃效果 */
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        #timer {
            font-size: 1.5rem;
            font-weight: bold;
            line-height: 1.6;
        }

        .heart {
            color: red;
            font-size: 3rem;
            animation: beat 1s infinite alternate; /* 心跳动画 */
        }

        @keyframes beat {
            to { transform: scale(1.1); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>我们已经在一起</h1>
        <div class="heart">❤️</div>
        <div id="timer">正在计算时间...</div>
    </div>

    <script>
        // 这里是 JavaScript：负责计算时间逻辑

        // -------------------------------------------------
        // 【重要】请在这里修改你们在一起的日期！格式：YYYY-MM-DD
        const startDate = new Date("2023-05-20T00:00:00"); 
        // -------------------------------------------------

        function updateTimer() {
            const now = new Date(); // 获取当前时间
            const diff = now - startDate; // 计算时间差（毫秒）

            // 如果时间差小于0，说明还没到开始时间
            if (diff < 0) {
                document.getElementById("timer").innerText = "未来还未来，期待那一天的开始！";
                return;
            }

            // 数学计算：把毫秒转换成天、时、分、秒
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            // 更新网页上的文字
            document.getElementById("timer").innerHTML = 
                `${days} 天 ${hours} 小时 ${minutes} 分 ${seconds} 秒`;
        }

        // 每一秒钟（1000毫秒）运行一次 updateTimer 函数
        setInterval(updateTimer, 1000);
        
        // 打开网页时立即运行一次，避免延迟
        updateTimer();
    </script>
</body>
</html>
